<div id="main-content">
  <div id="bgm-panel" class="panel">
    <h2>BGM</h2>
    <ul id="bgm-list" class="track-list">
      <li id="{track-id}">
        <input type="radio" name="{bgm-or-sfx}" value="{track-id}" class="track-selection" />
        <div class="track-content" onclick="onRequestSelectBGM('{track-id}');">
          <span class="track-status"></span>
          <progress value="{elapsed}" max="{duration}"></progress>
          <span class="track-title">{track-id}</span>
          <span class="track-time">{track-time}</span>
          <span class="track-effect">{track-effect}</span>
          <span class="cue-begin">TỪ {cue-begin}</span>
          <span class="cue-end">ĐẾN {cue-end}</span>
          <span class="fade-info">{fade-info}</span>
          <span class="duck-info">{duck-info}</span>
        </div>
      </li>
    </ul>
  </div>
  <div id="sfx-panel" class="panel">
    <h2>SFX</h2>
    <ul id="sfx-list" class="track-list">
      <li id="{track-id}">
        <input type="radio" name="{bgm-or-sfx}" value="{track-id}" class="track-selection" />
        <div class="track-content" onclick="onRequestSelectSFX('{track-id}');">
          <span class="track-status"></span>
          <progress value="{elapsed}" max="{duration}"></progress>
          <span class="track-title">{track-id}</span>
          <span class="track-time">{track-time}</span>
          <span class="cue-begin">TỪ {cue-begin}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
<div class="shortcuts-drawer">
  <button id="btn-prev-bgm" class="shortcut-block" onclick="onRequestPreviousBGM();">
    <span class="key">1 / Q</span>
    <span class="function">Prev</span>
  </button>
  <button id="btn-next-bgm" class="shortcut-block" onclick="onRequestNextBGM();">
    <span class="key">2 / W</span>
    <span class="function">Next</span>
  </button>
  <button id="btn-play-bgm" class="shortcut-block" onclick="onRequestPlayStopBGM();">
    <span class="key">3 / E</span>
    <span class="function">Play/Pause</span>
  </button>
  <button id="btn-fade-bgm" class="shortcut-block" onclick="onRequestFadeOutBGM();">
    <span class="key">4 / R</span>
    <span class="function">Fade out</span>
  </button>
  <button id="btn-duck-bgm" class="shortcut-block" onclick="onRequestToggleDuckBGM();">
    <span class="key">5 / T</span>
    <span class="function">Duck</span>
  </button>
  <button id="btn-play-sfx" class="shortcut-block shortcut-block-right" onclick="onRequestPlayStopSFX();">
    <span class="key">0 / P</span>
    <span class="function">Play/Pause</span>
  </button>
  <button id="btn-next-sfx" class="shortcut-block shortcut-block-right" onclick="onRequestNextSFX();">
    <span class="key">9 / O</span>
    <span class="function">Next</span>
  </button>
  <button id="btn-prev-sfx" class="shortcut-block shortcut-block-right" onclick="onRequestPreviousSFX();">
    <span class="key">8 / I</span>
    <span class="function">Prev</span>
  </button>
  <button id="btn-play-next-candidate" class="shortcut-block" onclick="onRequestPlayNextCandidate();">
    <span class="key">SPACE</span>
    <span class="function">Play next candidate (✩)</span>
  </button>
</div>
