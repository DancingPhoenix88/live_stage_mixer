<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>PhoenixTeam - Mixer</title>
<link rel="stylesheet" type="text/css" href="mixer_style.css">
</head>
<body>

<div id="main-content">
  <div id="audio_sources">
    <audio autoplay preload="preload" src="bgm/dance.mp3" id="bgm/dance"></audio>
    <audio autoplay preload="preload" src="bgm/enlighten.mp3" id="bgm/enlighten"></audio>
    <audio autoplay preload="preload" src="bgm/entrance.mp3" id="bgm/entrance"></audio>
    <audio autoplay preload="preload" src="bgm/explain.mp3" id="bgm/explain"></audio>
    <audio autoplay preload="preload" src="bgm/fight.mp3" id="bgm/fight"></audio>
    <audio autoplay preload="preload" src="bgm/intro.mp3" id="bgm/intro"></audio>
    <audio autoplay preload="preload" src="bgm/nervous.mp3" id="bgm/nervous"></audio>
    <audio autoplay preload="preload" src="bgm/sad.mp3" id="bgm/sad"></audio>
    <audio autoplay preload="preload" src="bgm/shame.mp3" id="bgm/shame"></audio>
    <audio autoplay preload="preload" src="bgm/shark-tank.mp3" id="bgm/shark-tank"></audio>
    <audio autoplay preload="preload" src="bgm/think.mp3" id="bgm/think"></audio>
    <audio autoplay preload="preload" src="bgm/wake-up.mp3" id="bgm/wake-up"></audio>
    <audio autoplay preload="preload" src="sfx/awwww.mp3" id="sfx/awwww"></audio>
    <audio autoplay preload="preload" src="sfx/body-falls.mp3" id="sfx/body-falls"></audio>
    <audio autoplay preload="preload" src="sfx/boom.mp3" id="sfx/boom"></audio>
    <audio autoplay preload="preload" src="sfx/breaking-glass.mp3" id="sfx/breaking-glass"></audio>
    <audio autoplay preload="preload" src="sfx/cheer-1.mp3" id="sfx/cheer-1"></audio>
    <audio autoplay preload="preload" src="sfx/cheer-2.mp3" id="sfx/cheer-2"></audio>
    <audio autoplay preload="preload" src="sfx/cheer-3.mp3" id="sfx/cheer-3"></audio>
    <audio autoplay preload="preload" src="sfx/clothes.mp3" id="sfx/clothes"></audio>
    <audio autoplay preload="preload" src="sfx/heavenly-choir.mp3" id="sfx/heavenly-choir"></audio>
    <audio autoplay preload="preload" src="sfx/nani.mp3" id="sfx/nani"></audio>
    <audio autoplay preload="preload" src="sfx/ohhhh.mp3" id="sfx/ohhhh"></audio>
    <audio autoplay preload="preload" src="sfx/post-scene-setup.mp3" id="sfx/post-scene-setup"></audio>
    <audio autoplay preload="preload" src="sfx/shock.mp3" id="sfx/shock"></audio>
    <audio autoplay preload="preload" src="sfx/silence.mp3" id="sfx/silence"></audio>
    <audio autoplay preload="preload" src="sfx/tree-falls.mp3" id="sfx/tree-falls"></audio>
    <audio autoplay preload="preload" src="sfx/whistle.mp3" id="sfx/whistle"></audio>
    <audio autoplay preload="preload" src="sfx/wow.mp3" id="sfx/wow"></audio>
  </div>
  <div id="bgm-panel" class="panel">
    <h2>BGM</h2>
    <ul id="bgm-list" class="track-list">
      <li id="{track-id}">
        <input type="radio" name="{bgm-or-sfx}" value="{track-id}" class="track-selection" />
        <div class="track-content" onclick="onRequestSelectBGM('{track-id}');">
          <span class="track-status"></span>
          <progress value="{elapsed}" max="{duration}"></progress>
          <span class="track-title">{track-id}</span>
          <span class="track-time">{track-time}</span>
          <span class="track-effect">{track-effect}</span>
          <span class="cue-begin">TỪ {cue-begin}</span>
          <span class="cue-end">ĐẾN {cue-end}</span>
          <span class="fade-info">{fade-info}</span>
          <span class="duck-info">{duck-info}</span>
        </div>
      </li>
    </ul>
  </div>
  <div id="sfx-panel" class="panel">
    <h2>SFX</h2>
    <ul id="sfx-list" class="track-list">
      <li id="{track-id}">
        <input type="radio" name="{bgm-or-sfx}" value="{track-id}" class="track-selection" />
        <div class="track-content" onclick="onRequestSelectSFX('{track-id}');">
          <span class="track-status"></span>
          <progress value="{elapsed}" max="{duration}"></progress>
          <span class="track-title">{track-id}</span>
          <span class="track-time">{track-time}</span>
          <span class="cue-begin">TỪ {cue-begin}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
<div class="shortcuts-drawer">
  <button id="btn-prev-bgm" class="shortcut-block" onclick="onRequestPreviousBGM();">
    <span class="key">1 / Q</span>
    <span class="function">Prev</span>
  </button>
  <button id="btn-next-bgm" class="shortcut-block" onclick="onRequestNextBGM();">
    <span class="key">2 / W</span>
    <span class="function">Next</span>
  </button>
  <button id="btn-play-bgm" class="shortcut-block" onclick="onRequestPlayStopBGM();">
    <span class="key">3 / E</span>
    <span class="function">Play/Pause</span>
  </button>
  <button id="btn-fade-bgm" class="shortcut-block" onclick="onRequestFadeOutBGM();">
    <span class="key">4 / R</span>
    <span class="function">Fade out</span>
  </button>
  <button id="btn-duck-bgm" class="shortcut-block" onclick="onRequestToggleDuckBGM();">
    <span class="key">5 / T</span>
    <span class="function">Duck</span>
  </button>
  <button id="btn-play-sfx" class="shortcut-block shortcut-block-right" onclick="onRequestPlayStopSFX();">
    <span class="key">0 / P</span>
    <span class="function">Play/Pause</span>
  </button>
  <button id="btn-next-sfx" class="shortcut-block shortcut-block-right" onclick="onRequestNextSFX();">
    <span class="key">9 / O</span>
    <span class="function">Next</span>
  </button>
  <button id="btn-prev-sfx" class="shortcut-block shortcut-block-right" onclick="onRequestPreviousSFX();">
    <span class="key">8 / I</span>
    <span class="function">Prev</span>
  </button>
  <button id="btn-play-next-candidate" class="shortcut-block" onclick="onRequestPlayNextCandidate();">
    <span class="key">SPACE</span>
    <span class="function">Play next candidate (✩)</span>
  </button>
</div>

<script type="text/javascript" src="mixer_data.js"></script>
<script type="text/javascript" src="mixer_script.js"></script>
</body>
</html>
